Put these files in the SAME folder:
  - ny1.jpg  ny2.jpg  ny3.jpg  ny4.jpg   (or .png)
  - cute1.gif   (optional; if missing it will auto-hide)

Upload the folder to Netlify Drop.
-->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noel</title>
  <style>
    :root{
      --pink1:#ff3f97;
      --pink2:#ffb7da;
      --pink3:#ff6fb4;
      --txt:#ffffff;
      --shadow: rgba(0,0,0,.22);
      --glass: rgba(255,255,255,.14);
      --bd: rgba(255,255,255,.22);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.25), transparent 65%),
        linear-gradient(180deg, var(--pink1), var(--pink3) 55%, var(--pink2));
    }

    .center{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:28px 16px 170px;
      text-align:center;
      max-width: 980px;
      margin: 0 auto;
    }

    h1{
      margin:0;
      font-size:clamp(30px, 6vw, 62px);
      line-height:1.05;
      letter-spacing:.2px;
      text-shadow: 0 12px 45px var(--shadow);
    }

    .gif{
      width: min(170px, 38vw);
      height:auto;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.22));
      user-select:none;
      pointer-events:none;
      animation: floaty 3.2s ease-in-out infinite;
      margin-top: 4px;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0) rotate(-1deg); }
      50%{ transform: translateY(-10px) rotate(1deg); }
    }

    /* Photo stage: thu nh·ªè l·∫°i ƒë·ªÉ desktop nh√¨n g·ªçn */
    .photosStage{
      position:relative;
      width: min(520px, 86vw);   /* CHANGED: nh·ªè h∆°n */
      padding: 14px;             /* CHANGED: gi·∫£m padding */
      border-radius: 24px;
      background: var(--glass);
      border: 1px solid var(--bd);
      box-shadow: 0 18px 60px rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      overflow: hidden;
      margin-top: 6px;
    }
    .photosGrid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;                 /* CHANGED: gi·∫£m gap */
      align-items: stretch;
    }

    .photoCard{
      position:relative;
      width:100%;
      aspect-ratio: 4 / 5;
      transform: rotate(var(--rot, 0deg)) translate(var(--tx, 0px), var(--ty, 0px));
      transition: transform 220ms ease, filter 220ms ease;
      will-change: transform;
    }
    .photoCard:hover{
      transform: rotate(var(--rot, 0deg)) translate(var(--tx, 0px), var(--ty, 0px)) scale(1.03);
      filter: drop-shadow(0 18px 36px rgba(0,0,0,.22));
    }

    /* CHANGED: khung polaroid g·ªçn h∆°n */
    .frame{
      width:100%; height:100%;
      border-radius: 16px;
      padding: 8px 8px 18px;
      background: rgba(255,255,255,.92);
      box-shadow: 0 16px 40px rgba(0,0,0,.20);
      border: 1px solid rgba(0,0,0,.06);
    }
    .photo{
      width:100%; height:100%;
      border-radius: 10px;
      object-fit: cover;
      display:block;
      background: #eee;
    }

    .photosGrid .photoCard:nth-child(1){ --rot:-5deg; --tx:-6px; --ty: 4px; }
    .photosGrid .photoCard:nth-child(2){ --rot: 4deg; --tx: 6px;  --ty:-4px; }
    .photosGrid .photoCard:nth-child(3){ --rot: 3deg; --tx:-8px; --ty: 6px; }
    .photosGrid .photoCard:nth-child(4){ --rot:-4deg; --tx: 8px;  --ty: 6px; }

    .tree{
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      font-size: clamp(58px, 10vw, 118px);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.25));
      z-index:2;
      user-select:none;
      pointer-events:none;
      animation: treeBounce 2.6s ease-in-out infinite;
    }
    @keyframes treeBounce{
      0%,100%{ transform:translateX(-50%) translateY(0) }
      50%{ transform:translateX(-50%) translateY(-8px) }
    }

    .hearts{ position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute;
      left:var(--hx);
      bottom:-160px;
      width:22px; height:22px;
      transform: rotate(45deg);
      background: rgba(255, 92, 122, .78);
      animation: floatUp var(--hdur) linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.30));
      opacity:.92;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:22px; height:22px;
      border-radius:50%;
      background: inherit;
    }
    .heart:before{left:-11px; top:0}
    .heart:after{left:0; top:-11px}
    @keyframes floatUp{
      to { transform: translateY(-125vh) translateX(var(--hdrift)) rotate(45deg); }
    }

    @media (max-width:420px){
      .center{ padding-bottom: 200px; }
      .photosStage{ padding: 14px; width: min(520px, 92vw); }
      .photosGrid{ gap: 12px; }
      .photoCard{ aspect-ratio: 1 / 1.12; }
      .photosGrid .photoCard:nth-child(1){ --rot:-3deg; --tx:-3px; --ty: 2px; }
      .photosGrid .photoCard:nth-child(2){ --rot: 3deg; --tx: 3px;  --ty:-2px; }
      .photosGrid .photoCard:nth-child(3){ --rot: 2deg; --tx:-4px; --ty: 3px; }
      .photosGrid .photoCard:nth-child(4){ --rot:-3deg; --tx: 4px;  --ty: 3px; }
    }

    @media (prefers-reduced-motion: reduce){
      .heart, .gif, .tree{ animation: none !important; }
      .photoCard{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="center">
    <h1>em oi di choi noel voi anh nhe</h1>

    <img class="gif" id="gif1" src="cute1.gif" alt="" />

    <div class="photosStage" aria-label="4 anh">
      <div class="photosGrid" id="grid">
        <div class="photoCard"><div class="frame"><img class="photo" src="ny1.jpg" alt="ny 1"></div></div>
        <div class="photoCard"><div class="frame"><img class="photo" src="ny2.jpg" alt="ny 2"></div></div>
        <div class="photoCard"><div class="frame"><img class="photo" src="ny3.jpg" alt="ny 3"></div></div>
        <div class="photoCard"><div class="frame"><img class="photo" src="ny4.jpg" alt="ny 4"></div></div>
      </div>
    </div>
  </div>

  <div class="tree">üéÑ</div>

  <script>
    const gif = document.getElementById('gif1');
    gif.onerror = () => gif.remove();

    (function shuffleGrid(){
      const grid = document.getElementById('grid');
      if (!grid) return;
      const cards = Array.from(grid.children);
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      cards.forEach(c => grid.appendChild(c));
    })();

    (function hearts(){
      const wrap = document.getElementById('hearts');
      const count = 22;
      for (let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.setProperty('--hx', Math.round(Math.random()*100) + 'vw');
        h.style.setProperty('--hdur', (5 + Math.random()*4).toFixed(2) + 's');
        h.style.setProperty('--hdrift', (Math.random()*180 - 90).toFixed(0) + 'px');
        h.style.animationDelay = (-Math.random()*6).toFixed(2) + 's';
        h.style.transform = `rotate(45deg) scale(${(0.85 + Math.random()*1.35).toFixed(2)})`;
        wrap.appendChild(h);
      }
    })();
  </script>
</body>
</html>
