<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noel</title>
  <style>
    :root{
      --pink1:#ff4fa0;
      --pink2:#ffb6d9;
      --pink3:#ff79bb;
      --txt:#ffffff;
      --shadow: rgba(0,0,0,.22);
      --card: rgba(255,255,255,.20);
      --bd: rgba(255,255,255,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.25), transparent 65%),
        linear-gradient(180deg, var(--pink1), var(--pink3) 55%, var(--pink2));
    }

    .center{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:28px 16px 140px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(30px, 6vw, 62px);
      line-height:1.05;
      letter-spacing:.2px;
      text-shadow: 0 12px 45px var(--shadow);
    }

    /* 4 photos: nho-vua-vua, 2x2 */
    .photos{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 14px;
      border-radius: 22px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 18px 60px var(--shadow);
      backdrop-filter: blur(10px);
    }
    .photoWrap{
      width: clamp(92px, 18vw, 150px);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      padding: 8px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.18);
      position:relative;
    }
    .photoWrap:before{
      content:"";
      position:absolute;
      inset:-8px;
      border-radius: 26px;
      border: 2px solid var(--bd);
      opacity:.45;
      pointer-events:none;
    }
    .photo{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius: 16px;
      display:block;
    }

    /* Tree */
    .tree{
      position:fixed;
      bottom:12px;
      left:50%;
      transform:translateX(-50%);
      font-size: clamp(58px, 10vw, 118px);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.25));
      z-index:2;
      user-select:none;
      pointer-events:none;
      animation: treeBounce 2.6s ease-in-out infinite;
    }
    @keyframes treeBounce{
      0%,100%{ transform:translateX(-50%) translateY(0) }
      50%{ transform:translateX(-50%) translateY(-8px) }
    }

    /* Cute GIFs (optional) */
    .gif{
      position:fixed;
      width: min(170px, 28vw);
      height:auto;
      z-index:2;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.22));
      user-select:none;
      pointer-events:none;
      animation: floaty 3.2s ease-in-out infinite;
    }
    .gif.g1{ top:14px; left:14px; animation-duration: 3.4s; }
    .gif.g2{ top:16px; right:14px; animation-duration: 3.0s; }
    .gif.g3{ bottom:140px; left:16px; animation-duration: 3.6s; }

    @keyframes floaty{
      0%,100%{ transform: translateY(0) rotate(-1deg); }
      50%{ transform: translateY(-10px) rotate(1deg); }
    }

    /* Floating hearts */
    .hearts{ position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute; left:var(--x); bottom:-140px;
      width:22px; height:22px;
      transform: rotate(45deg);
      background: rgba(255, 92, 122, .75);
      animation: floatUp var(--dur) linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.30));
      opacity:.92;
    }
    .heart:before,.heart:after{
      content:""; position:absolute; width:22px; height:22px; border-radius:50%;
      background: inherit;
    }
    .heart:before{left:-11px; top:0}
    .heart:after{left:0; top:-11px}
    @keyframes floatUp{
      to { transform: translateY(-125vh) translateX(var(--drift)) rotate(45deg); }
    }

    /* Small mobile tweaks */
    @media (max-width:420px){
      .center{ padding-bottom: 160px; }
      .gif{ width: min(140px, 34vw); }
      .gif.g3{ bottom: 160px; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <!-- Optional GIFs: neu khong co file gif thi xoa 3 dong img nay -->
  <img class="gif g1" src="cute1.gif" alt="" />
  <img class="gif g2" src="cute2.gif" alt="" />
  <img class="gif g3" src="cute3.gif" alt="" />

  <div class="center">
    <h1>em oi di choi noel voi anh nhe</h1>

    <div class="photos" aria-label="4 anh">
      <div class="photoWrap"><img class="photo" src="ny1.jpg" alt="ny 1"></div>
      <div class="photoWrap"><img class="photo" src="ny2.jpg" alt="ny 2"></div>
      <div class="photoWrap"><img class="photo" src="ny3.jpg" alt="ny 3"></div>
      <div class="photoWrap"><img class="photo" src="ny4.jpg" alt="ny 4"></div>
    </div>
  </div>

  <div class="tree">ðŸŽ„</div>

  <script>
    // tao tim bay bay
    const hearts = document.getElementById('hearts');
    const count = 20;
    for (let i=0;i<count;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.style.setProperty('--x', Math.round(Math.random()*100)+'vw');
      h.style.setProperty('--dur', (5+Math.random()*4).toFixed(2)+'s');
      h.style.setProperty('--drift', (Math.random()*160-80).toFixed(0)+'px');
      h.style.animationDelay = (-Math.random()*6).toFixed(2)+'s';
      h.style.transform = `rotate(45deg) scale(${(0.85+Math.random()*1.35).toFixed(2)})`;
      hearts.appendChild(h);
    }
  </script>
</body>
</html>
