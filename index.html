    :root{
      --pink1:#ff3f97;
      --pink2:#ffb7da;
      --pink3:#ff6fb4;
      --txt:#ffffff;
      --shadow: rgba(0,0,0,.22);
      --card: rgba(255,255,255,.18);
      --bd: rgba(255,255,255,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.25), transparent 65%),
        linear-gradient(180deg, var(--pink1), var(--pink3) 55%, var(--pink2));
    }

    .center{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
      padding:28px 16px 160px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(30px, 6vw, 62px);
      line-height:1.05;
      letter-spacing:.2px;
      text-shadow: 0 12px 45px var(--shadow);
    }

    /* 4 photos grid */
    .photos{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 14px;
      border-radius: 22px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      box-shadow: 0 18px 60px var(--shadow);
      backdrop-filter: blur(10px);
    }

    .photoWrap{
      width: clamp(86px, 18vw, 150px);
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      padding: 8px;
      background: var(--card);
      border: 1px solid rgba(255,255,255,.18);
      position:relative;

      /* random transform controlled by JS */
      transform: rotate(var(--rot, 0deg)) translate(var(--dx, 0px), var(--dy, 0px)) scale(var(--sc, 1));
      transition: transform 260ms ease;
    }
    .photoWrap:before{
      content:"";
      position:absolute;
      inset:-8px;
      border-radius: 26px;
      border: 2px solid var(--bd);
      opacity:.40;
      pointer-events:none;
    }
    .photo{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius: 16px;
      display:block;
    }

    /* Xmas tree */
    .tree{
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      font-size: clamp(58px, 10vw, 118px);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.25));
      z-index:2;
      user-select:none;
      pointer-events:none;
      animation: treeBounce 2.6s ease-in-out infinite;
    }
    @keyframes treeBounce{
      0%,100%{ transform:translateX(-50%) translateY(0) }
      50%{ transform:translateX(-50%) translateY(-8px) }
    }

    /* Optional GIF stickers */
    .gif{
      position:fixed;
      width: min(170px, 28vw);
      height:auto;
      z-index:2;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.22));
      user-select:none;
      pointer-events:none;
      animation: floaty 3.2s ease-in-out infinite;
    }
    .gif.g1{ top:14px; left:14px; animation-duration: 3.4s; }
    .gif.g2{ top:16px; right:14px; animation-duration: 3.0s; }
    .gif.g3{ bottom:150px; left:16px; animation-duration: 3.6s; }
    @keyframes floaty{
      0%,100%{ transform: translateY(0) rotate(-1deg); }
      50%{ transform: translateY(-10px) rotate(1deg); }
    }
