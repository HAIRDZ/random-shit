Put these files in the SAME folder:
  - ny1.jpg  ny2.jpg  ny3.jpg  ny4.jpg   (or .png)
  - cute1.gif   (optional; if missing it will auto-hide)

Upload the folder to Netlify Drop.

<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noel</title>
  <style>
    :root{
      --pink1:#ff3f97;
      --pink2:#ffb7da;
      --pink3:#ff6fb4;
      --txt:#ffffff;
      --shadow: rgba(0,0,0,.22);
      --glass: rgba(255,255,255,.14);
      --bd: rgba(255,255,255,.22);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.25), transparent 65%),
        linear-gradient(180deg, var(--pink1), var(--pink3) 55%, var(--pink2));
    }

    .center{
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:28px 16px 170px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(30px, 6vw, 62px);
      line-height:1.05;
      letter-spacing:.2px;
      text-shadow: 0 12px 45px var(--shadow);
    }

    /* One cute gif (center-top, not blocking text) */
    .gif{
      width: min(190px, 42vw);
      height:auto;
      filter: drop-shadow(0 16px 28px rgba(0,0,0,.22));
      user-select:none;
      pointer-events:none;
      animation: floaty 3.2s ease-in-out infinite;
      margin-top: 4px;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0) rotate(-1deg); }
      50%{ transform: translateY(-10px) rotate(1deg); }
    }

    /* Photo stage: looks "random" but still neat */
    .photosStage{
      position:relative;
      width: min(560px, 92vw);
      height: clamp(280px, 42vh, 440px);
      border-radius: 26px;
      background: var(--glass);
      border: 1px solid var(--bd);
      box-shadow: 0 18px 60px rgba(0,0,0,.20);
      backdrop-filter: blur(10px);
      overflow: visible;
      margin-top: 6px;
    }

    /* Polaroid-like cards */
    .photoCard{
      position:absolute;
      width: clamp(110px, 22vw, 170px);
      aspect-ratio: 1 / 1;
      left: var(--x, 50%);
      top:  var(--y, 50%);
      transform:
        translate(-50%, -50%)
        rotate(var(--rot, 0deg))
        translate(var(--dx, 0px), var(--dy, 0px))
        scale(var(--sc, 1));
      z-index: var(--z, 10);
      transition: transform 240ms ease;
    }
    .frame{
      width:100%; height:100%;
      border-radius: 18px;
      padding: 10px 10px 18px; /* thicker bottom like polaroid */
      background: rgba(255,255,255,.92);
      box-shadow: 0 16px 40px rgba(0,0,0,.20);
      border: 1px solid rgba(0,0,0,.06);
    }
    .photo{
      width:100%; height:100%;
      border-radius: 12px;
      object-fit: cover;
      display:block;
      background: #eee;
    }

    /* Xmas tree */
    .tree{
      position:fixed;
      bottom:10px;
      left:50%;
      transform:translateX(-50%);
      font-size: clamp(58px, 10vw, 118px);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.25));
      z-index:2;
      user-select:none;
      pointer-events:none;
      animation: treeBounce 2.6s ease-in-out infinite;
    }
    @keyframes treeBounce{
      0%,100%{ transform:translateX(-50%) translateY(0) }
      50%{ transform:translateX(-50%) translateY(-8px) }
    }

    /* Floating hearts */
    .hearts{ position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute;
      left:var(--hx);
      bottom:-160px;
      width:22px; height:22px;
      transform: rotate(45deg);
      background: rgba(255, 92, 122, .78);
      animation: floatUp var(--hdur) linear infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.30));
      opacity:.92;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:22px; height:22px;
      border-radius:50%;
      background: inherit;
    }
    .heart:before{left:-11px; top:0}
    .heart:after{left:0; top:-11px}
    @keyframes floatUp{
      to { transform: translateY(-125vh) translateX(var(--hdrift)) rotate(45deg); }
    }

    @media (max-width:420px){
      .center{ padding-bottom: 200px; }
      .photoCard{ width: clamp(98px, 26vw, 150px); }
    }

    @media (prefers-reduced-motion: reduce){
      .heart, .gif, .tree{ animation: none !important; }
      .photoCard{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="center">
    <h1>em oi di choi noel voi anh nhe</h1>

    <img class="gif" id="gif1" src="cute1.gif" alt="" />

    <div class="photosStage" id="stage" aria-label="4 anh">
      <div class="photoCard"><div class="frame"><img class="photo" src="ny1.jpg" alt="ny 1"></div></div>
      <div class="photoCard"><div class="frame"><img class="photo" src="ny2.jpg" alt="ny 2"></div></div>
      <div class="photoCard"><div class="frame"><img class="photo" src="ny3.jpg" alt="ny 3"></div></div>
      <div class="photoCard"><div class="frame"><img class="photo" src="ny4.jpg" alt="ny 4"></div></div>
    </div>
  </div>

  <div class="tree">ðŸŽ„</div>

  <script>
    // Hide GIF if missing
    const gif = document.getElementById('gif1');
    gif.onerror = () => gif.remove();

    // Randomize photos: shuffle + place into "nice random" anchors with small jitter
    (function randomizePhotos(){
      const stage = document.getElementById('stage');
      if (!stage) return;

      const cards = Array.from(stage.querySelectorAll('.photoCard'));

      // Shuffle order of cards (so ny1..ny4 swap positions)
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      cards.forEach(c => stage.appendChild(c));

      // 4 anchor points (percent) -> looks random but still balanced
      const anchors = [
        { x: 26, y: 30 }, // top-left-ish
        { x: 74, y: 30 }, // top-right-ish
        { x: 28, y: 72 }, // bottom-left-ish
        { x: 72, y: 72 }, // bottom-right-ish
      ];

      const clamp = (v, a, b) => Math.max(a, Math.min(b, v));

      cards.forEach((card, idx) => {
        const a = anchors[idx];

        // jitter in percent so it scales with stage size
        const jx = (Math.random() * 10 - 5);  // -5..+5
        const jy = (Math.random() * 10 - 5);

        const x = clamp(a.x + jx, 18, 82);
        const y = clamp(a.y + jy, 20, 80);

        const rot = (Math.random() * 12 - 6).toFixed(2); // -6..+6 deg
        const dx  = (Math.random() * 14 - 7).toFixed(0); // -7..+7 px
        const dy  = (Math.random() * 14 - 7).toFixed(0);
        const sc  = (0.98 + Math.random() * 0.08).toFixed(3); // 0.98..1.06

        card.style.setProperty('--x', x + '%');
        card.style.setProperty('--y', y + '%');
        card.style.setProperty('--rot', rot + 'deg');
        card.style.setProperty('--dx', dx + 'px');
        card.style.setProperty('--dy', dy + 'px');
        card.style.setProperty('--sc', sc);
        card.style.setProperty('--z', String(10 + idx));
      });
    })();

    // Floating hearts
    (function hearts(){
      const wrap = document.getElementById('hearts');
      const count = 22;
      for (let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.setProperty('--hx', Math.round(Math.random()*100) + 'vw');
        h.style.setProperty('--hdur', (5 + Math.random()*4).toFixed(2) + 's');
        h.style.setProperty('--hdrift', (Math.random()*180 - 90).toFixed(0) + 'px');
        h.style.animationDelay = (-Math.random()*6).toFixed(2) + 's';
        h.style.transform = `rotate(45deg) scale(${(0.85 + Math.random()*1.35).toFixed(2)})`;
        wrap.appendChild(h);
      }
    })();
  </script>
</body>
</html>
